apply plugin: 'com.android.application'

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    implementation project(':lib')
    implementation project.ANDROID_SUPPORT_DESIGN
    implementation project.ANDROID_SUPPORT_V7_CARD_VIEW
    implementation 'com.android.volley:volley:1.0.0'
    implementation 'com.tencent.bugly:crashreport:2.6.5'
}

android {
    compileSdkVersion Integer.parseInt(project.COMPILE_SDK_VERSION)
    buildToolsVersion project.BUILD_TOOLS_VERSION
    dataBinding {
        enabled = true
    }

    Properties p = new Properties()
    p.load(project.rootProject.file('local.properties').newDataInputStream())

    Calendar c = Calendar.getInstance();
    int year = c.get(Calendar.YEAR);
    int month = c.get(Calendar.MONTH) + 1;
    int day = c.get(Calendar.DAY_OF_MONTH);
    int vc = year * 10000 + month * 100 + day;
    String vn = (year - 2013) + "." + month + "." + day;

    defaultConfig {
        applicationId "com.njust.helper"
        minSdkVersion 14
        targetSdkVersion project.COMPILE_SDK_VERSION
        versionCode vc
        versionName vn
        resConfigs "zh"
        buildConfigField "String", "BASE_URL", p.getProperty('localUrl')
        buildConfigField "String", "TENCENT_BUGLY_ID", p.getProperty('tencentBuglyId')
        resValue "string", "testStuid", p.getProperty('testStuid')
        resValue "string", "testJwcPwd", p.getProperty('testJwcPwd')
        resValue "string", "testLibPwd", p.getProperty('testLibPwd')
    }

    signingConfigs {
        debug {
            keyAlias p.getProperty('keyAlias')
            keyPassword p.getProperty('keyPassword')
            storeFile file(p.getProperty('storeFilePath'))
            storePassword p.getProperty('storePassword')
        }
        release {
            keyAlias p.getProperty('keyAlias')
            keyPassword p.getProperty('keyPassword')
            storeFile file(p.getProperty('storeFilePath'))
            storePassword p.getProperty('storePassword')
        }
    }

    buildTypes {
        release {
            buildConfigField "String", "BASE_URL", '"http://njusthelper.duapp.com/njust0909/"'
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        preDexLibraries true
        javaMaxHeapSize "4g"
        dexInProcess = true
    }
}
